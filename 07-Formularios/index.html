<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="nome">Nome</label> 
                <input placeholder="nome" class="form-control" name="nome" type="text" id="nome">
            </div>
            <div class="mb-3">
                <label class="form-label" for="nome">Nome</label> 
                <input placeholder="nome" class="form-control" name="nome" type="text" id="nome" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">email</label>
                <input placeholder="email" class="form-control form-control-sm" name="email" type="email" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">email</label>
                <input disabled readonly value="jj@jj.com.br" placeholder="email" class="form-control form-control-sm" name="email" type="email" id="email">
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">email</label>
                <input disabled readonly value="jj@jj.com.br" placeholder="email" class="form-control-plaintext form-control-sm" name="email" type="email" id="email">
            </div>

            <div class="mb-3 row">
                <label class="col-form-label col-2" for="email">email:</label>
                <div class="col-10">
                    <input disabled readonly value="jj@jj.com.br" placeholder="email" class="form-control-plaintext form-control-sm" name="email" type="email" id="email">
                </div>
            </div>
            <div>
                <label class="form-label" for="disc">Descrição</label>
                <textarea placeholder="descrição" class="form-control" name="disc" id="disc" cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>







    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
