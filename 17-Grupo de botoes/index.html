<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="btn-group btn-group-sm">
            <div class="btn btn-primary">111</div>
            <div class="btn btn-primary active">222</div>
            <div class="btn btn-primary">333</div>
        </div>

        <div class="btn-group">
            <div class="btn btn-primary">111</div>
            <div class="btn btn-primary active">222</div>
            <div class="btn btn-primary">333</div>
        </div>

        <div class="btn-group btn-group-lg">
            <div class="btn btn-primary ">111</div>
            <div class="btn btn-primary active">222</div>
            <div class="btn btn-primary">333</div>
        </div>

        <div class="btn-group btn-group-vertical">
            <div class="btn btn-primary">111</div>
            <div class="btn btn-primary active">222</div>
            <div class="btn btn-primary">333</div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="btn-group">
            <a href="" class="btn btn-primary">111</a>
            <a href="" class="btn btn-primary active">222</a>
            <a href="" class="btn btn-primary">333</a>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="btn-group">
            <button class="btn btn-primary">111</button>
            <button class="btn btn-danger">222</button>
            <button class="btn btn-warning">333</button>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="btn-group">
            <a href="" class="btn btn-outline-primary">111</a>
            <a href="" class="btn btn-outline-primary active">222</a>
            <a href="" class="btn btn-outline-primary">333</a>

        </div>
    </div>

    <hr>

    <div class="container">
        <div class="btn-group">
            <input class="btn-check" type="checkbox" name="ck1" id="ck1">
            <label class="btn btn-outline-primary" for="ck1">ck-01</label>
        </div>
        <div class="btn-group">
            <input class="btn-check" type="checkbox" name="ck2" id="ck2">
            <label class="btn btn-outline-primary" for="ck2">ck-02</label>
        </div>
        <div class="btn-group">
            <input class="btn-check" type="checkbox" name="ck3" id="ck3">
            <label class="btn btn-outline-primary" for="ck3">ck-03</label>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="btn-group">
            <input class="btn-check" type="radio" name="ck1Rd" id="ck1Rd">
            <label class="btn btn-outline-primary" for="ck1Rd">ck-01</label>
        </div>
        <div class="btn-group">
            <input class="btn-check" type="radio" name="ck2Rd" id="ck2Rd">
            <label class="btn btn-outline-primary" for="ck2Rd">ck-02</label>
        </div>
        <div class="btn-group">
            <input class="btn-check" type="radio" name="ck3Rd" id="ck3Rd">
            <label class="btn btn-outline-primary" for="ck3Rd">ck-03</label>
        </div>
    </div>



    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
