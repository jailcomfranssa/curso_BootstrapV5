<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="d-flex py-4">
            <div class="p-4 me-4 border">
                border
            </div>
            <div class="p-4 me-4 border-top">
                border-top
            </div>
            <div class="p-4 me-4 border-end">
                border-end
            </div>
            <div class="p-4 me-4 border-bottom">
                border-botton
            </div>
            <div class="p-4 me-4 border-start">
                border-start
            </div>
        </div>
        <hr>

        <div class="d-flex py-4">
            <div class="p-4 me-4 border">
                border
            </div>
            <div class="p-4 me-4 border border-top-0">
                border-top
            </div>
            <div class="p-4 me-4 border border-end-0">
                border-end
            </div>
            <div class="p-4 me-4 border border-bottom-0">
                border-botton
            </div>
            <div class="p-4 me-4 border border-start-0">
                border-start
            </div>
        </div>

        <hr>
        <div class="p-4 mb-4 border">
            border
        </div>
        <div class="p-4 mb-4 border-top">
            border-top
        </div>
        <div class="p-4 mb-4 border-end">
            border-end
        </div>
        <div class="p-4 mb-4 border-bottom">
            border-botton
        </div>
        <div class="p-4 mb-4 border-start">
            border-start
        </div>

        <hr>
        <div class="p-4 mb-4 border border-primary">
            border
        </div>
        <div class="p-4 mb-4 border border-secondary">
            border-top
        </div>
        <div class="p-4 mb-4 border border-success">
            border-end
        </div>
        <div class="p-4 mb-4 border border-warning">
            border-botton
        </div>
        <div class="p-4 mb-4 border border-info">
            border-start
        </div>

        <hr>
        <div class="d-flex py-4">
            <div class="p-4 mb-4 border border-1 m-3">
                border-start
            </div>
            <div class="p-4 mb-4 border border-2 m-3">
                border-start
            </div>
            <div class="p-4 mb-4 border border-3 m-3">
                border-start
            </div>
            <div class="p-4 mb-4 border border-4 m-3">
                border-start
            </div>
            <div class="p-4 mb-4 border border-5 m-3">
                border-start
            </div>
        </div>

        <div class="d-flex mt-4 mb-5">
            <div class="me-4 border border-2 rounded" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-2 rounded-top" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-2 rounded-end" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-2 rounded-button" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-2 rounded-start" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-2 rounded-circle" style="width: 75px; height: 75px;"></div>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
