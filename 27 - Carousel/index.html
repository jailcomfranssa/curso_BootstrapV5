<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container py-3">

        <div id="slider-j" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button class="active" data-bs-target="#slider-j" data-bs-slide-to="0"></button>
                <button data-bs-target="#slider" data-bs-slide-to="1"></button>
                <button data-bs-target="#slider" data-bs-slide-to="2"></button>
                <button data-bs-target="#slider" data-bs-slide-to="3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img class="d-block w-100" src="img/sunset-3325080_1920.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Primeira imagem</h5>
                        <p>descrição da primeira imagem</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img class="d-block w-100" src="img/sunset-1373171_1920.jpg" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img class="d-block w-100" src="img/sunset-3325080_1920.jpg" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img class="d-block w-100" src="img/sunset-1373171_1920.jpg" alt="">
                </div>

            </div>

        </div>

        <button class="carousel-control-prev" data-bs-target="#slider-j" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" data-bs-target="#slider-j" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
    </div>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
