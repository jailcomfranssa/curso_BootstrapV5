<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container py-4">
        <form action="">
            <select class="form-select mb-3" name="" id="" >
                <option value="1">um</option>
                <option value="2">dois</option>
                <option value="3">três</option>
                <option value="4">quatro</option>
                <option value="5">cinco</option>
                <option value="6">seis</option>
                <option value="7">sete</option>
            </select>

            <select class="form-select form-select-lg mb-3" name="" id="" >
                <option value="1">um</option>
                <option value="2">dois</option>
                <option value="3">três</option>
                <option value="4">quatro</option>
                <option value="5">cinco</option>
                <option value="6">seis</option>
                <option value="7">sete</option>
            </select>

            <select class="form-select form-select-sm mb-3" name="" id="" >
                <option value="1">um</option>
                <option value="2">dois</option>
                <option value="3">três</option>
                <option value="4">quatro</option>
                <option value="5">cinco</option>
                <option value="6">seis</option>
                <option value="7">sete</option>
            </select>

            <select class="form-select form-select-sm mb-3" name="" id="" disabled >
                <option value="1">um</option>
                <option value="2">dois</option>
                <option value="3">três</option>
                <option value="4">quatro</option>
                <option value="5">cinco</option>
                <option value="6">seis</option>
                <option value="7">sete</option>
            </select>

            <select multiple class="form-select form-select-sm mb-3" name="" id="" >
                <option value="1">um</option>
                <option value="2">dois</option>
                <option value="3">três</option>
                <option value="4">quatro</option>
                <option value="5">cinco</option>
                <option value="6">seis</option>
                <option value="7">sete</option>
            </select>
        </form>

    </div>



    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
