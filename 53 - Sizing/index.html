<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container py-4">
        <div>
            <div  class="bg-primary text-white p-2 w-25"> width-25%</div>
            <div  class="bg-danger text-white p-2 w-50"> width-50%</div>
            <div class="bg-success text-white p-2 w-75"> width-75%</div>
            <div  class="bg-info text-white p-2 w-100"> width-100%</div>
            <div  class="bg-secondary text-white p-2 w-auto"> width-auto</div>
        </div>


        <div class="mt-4 border" style="height: 32rem;">
            <div  class="bg-primary text-white p-2 d-inline-block h-25"> width-25%</div>
            <div  class="bg-danger text-white p-2 d-inline-block h-50"> width-50%</div>
            <div class="bg-success text-white p-2 d-inline-block h-75"> width-75%</div>
            <div  class="bg-info text-white p-2 d-inline-block h-100"> width-100%</div>
            <div  class="bg-secondary text-white p-2 d-inline-block h-auto"> width-auto</div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
