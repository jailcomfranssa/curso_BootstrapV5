<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form action="">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Input de tipo check-box1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox2" checked>
                <label class="form-check-label" for="checkbox2">Input de tipo check-box2</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox3" disabled>
                <label class="form-check-label" for="checkbox2">Input de tipo check-box3</label>
            </div>
        </form>

        <h1>Radio</h1>

        <form action="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rd" id="radio1" checked>
                <label class="form-check-label" for="radio1"> input radio</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rd" id="radio2">
                <label class="form-check-label" for="radio2"> input radio</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="rd" id="radio3" disabled>
                <label class="form-check-label" for="radio3"> input radio</label>
            </div>
        </form>
    </div>



    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
