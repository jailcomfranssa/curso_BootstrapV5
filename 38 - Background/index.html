<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>



    <div class="container py-3">
        <div class="bg-primary text-white mb-3 p-3">1</div>
        <div class="bg-secondary text-white mb-3 p-3">2</div>
        <div class="bg-success text-white mb-3 p-3">3</div>
        <div class="bg-danger text-white mb-3 p-3">4</div>
        <div class="bg-warning mb-3 p-3">5</div>
        <div class="bg-info mb-3 p-3">6</div>
        <div class="bg-light mb-3 p-3">7</div>
        <hr>

        <div class="bg-gradient bg-primary text-white mb-3 p-3">1</div>
        <div class="bg-gradient bg-secondary text-white mb-3 p-3">2</div>
        <div class="bg-gradient bg-success text-white mb-3 p-3">3</div>
        <div class="bg-gradient bg-danger text-white mb-3 p-3">4</div>
        <div class="bg-gradient bg-warning mb-3 p-3">5</div>
        <div class="bg-gradient bg-info mb-3 p-3">6</div>
        <div class="bg-gradient bg-light mb-3 p-3">7</div>
        <hr>

        <div class="bg-opacity-10 bg-primary text-white mb-3 p-3">1</div>
        <div class="bg-opacity-25 bg-primary text-white mb-3 p-3">1</div>
        <div class="bg-opacity-50 bg-primary text-white mb-3 p-3">1</div>
        <div class="bg-opacity-75 bg-primary text-white mb-3 p-3">1</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
